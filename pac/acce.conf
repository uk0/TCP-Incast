# ==========================================
# Lotspeed TCP 加速模块配置文件
# ==========================================

#---------调试选项----------
debug=0

#---------网卡----------
param_dev="eth0"

# ------------ 基础参数 ------------
# 最大分段大小 (MSS)，通常为 1460
mss = 1460

# 初始拥塞窗口大小 (建议广域网设为 10)
min_win = 10

# ------------ 定时器与延迟 ------------
# 内部定时器触发间隔 (微秒)，默认 5000us (5ms)
delay_in_us = 5000

# 最小 RTT (微秒)，低于此值可能被视为局域网或异常，默认 166ms
min_rtt = 166000

# 最大 RTT (微秒)，超过此值认为链路极差，默认 500ms
max_rtt = 500000

# 最大排队延迟 (微秒)，超过此时间数据包将被强制发送，默认 330ms
max_delay = 330000

# ------------ 核心加速参数 ------------
# 发送缓冲区大小 (字节)
# 计算公式: 带宽 * RTT * 1.5
# 默认 3MB (3145728)
buffer_size = 3145728

# 最小数据包长度 (字节)，用于过滤极小包 默认值 74
min_pkt_len = 74

# ------------ 平滑算法参数 ------------
# 吞吐量平滑因子 (0-1000)
# 800 代表新值占 20%，旧值占 80%
throughput_smooth = 800

# RTT 平滑因子 (0-1000)
# 900 代表新值占 10%，旧值占 90%
rtt_smooth = 900

# ------------ 拥塞控制 ------------
# 拥塞判定阈值 (0-1000)
# 600 代表吞吐量下降到 60% 以下时触发拥塞控制
alpha = 600

# 连续下降计数阈值
# 连续 5 次检测到下降才切换模式
reduction_thresh = 5

# ------------ 流分类与阈值 ------------
# 优先流阈值 (字节)
# 10MB 以下的流被视为高优先级 (10485760)
prio_thresh = 10485760

# 慢启动阈值 (字节)
# 5MB (5242880)
ss_thresh = 5242880